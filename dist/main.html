<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Task-6</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/vendor.min.css" />
  <link rel="stylesheet" href="css/main.min.css" />
</head>

  <body class="wrapper">
    <header class="header">
	
</header>
    <main class="content">
      <section class="pricing">
        <div class="pricing-container container">
          <h1 class="pricing-title">Our Pricing</h1>
          <div class="pricing-switcher">
            <span class="pricing-switcher__value">Annually</span>
            <div class="pricing-switcher__item">
              <input type="checkbox" checked class="pricing-switcher__input" id="switcher"/>
            </div>
            <span class="pricing-switcher__value">Monthly</span>
          </div>
          <div class="pricing-content">
            <div class="pricing-card">
              <h2 class="pricing-card__title">Basic</h2>
              <p class="pricing-card__price"><span>$</span> <span class="pricing-card__value">15</span></p>
              <ul class="pricing-card__list">
                <li class="pricing-card__item">500 GB Storage</li>
                <li class="pricing-card__item">2 Users Allowed</li>
                <li class="pricing-card__item">Send up to 3 GB</li>
              </ul>
              <button type="button" class="pricing-card__button">Learn more</button>
            </div>
            <div class="pricing-card_main pricing-card ">
              <h2 class="pricing-card__title">Professional</h2>
              <p class="pricing-card__price"><span>$</span> <span class="pricing-card__value">25</span></p>
              <ul class="pricing-card__list">
                <li class="pricing-card__item">1 TB Storage</li>
                <li class="pricing-card__item">5 Users Allowed</li>
                <li class="pricing-card__item">Send up to 10 GB</li>
              </ul>
              <button type="button" class="pricing-card__button">Learn more</button>
            </div>
            <div class="pricing-card">
              <h2 class="pricing-card__title">Master</h2>
              <p class="pricing-card__price"><span>$</span> <span class="pricing-card__value">35</span></p>
              <ul class="pricing-card__list">
                <li class="pricing-card__item">2 TB Storage</li>
                <li class="pricing-card__item">10 Users Allowed</li>
                <li class="pricing-card__item">Send up to 20 GB</li>
              </ul>
              <button type="button" class="pricing-card__button">Learn more</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
	<!-- templates -->
</footer>

    <script src="js/main.min.js?=1663587015329"></script>
  </body>
</html>
